<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarFlare - Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <!-- Header -->
    <header class="options-header">
      <div class="header-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
      </div>
      <h1>SolarFlare Settings</h1>
      <p>Customize your privacy analysis experience</p>
    </header>

    <!-- Settings Form -->
    <form id="settings-form" class="settings-form">
      
      <!-- Detection Settings -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
          </div>
          <span class="card-title">Detection</span>
        </div>
        <div class="settings-group">
          <label class="checkbox-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="auto-detect">
              <div class="checkbox-custom"></div>
            </div>
            <span class="checkbox-label">Automatically detect privacy policies</span>
          </label>
          <label class="checkbox-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="show-badges">
              <div class="checkbox-custom"></div>
            </div>
            <span class="checkbox-label">Show floating notification when policies detected</span>
          </label>
          <label class="checkbox-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="detect-terms">
              <div class="checkbox-custom"></div>
            </div>
            <span class="checkbox-label">Also detect terms of service</span>
          </label>
        </div>
      </div>

      <!-- Analysis Settings -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
          </div>
          <span class="card-title">Analysis</span>
        </div>
        <div class="settings-group">
          <div class="select-group">
            <label class="select-label" for="analysis-depth">Analysis Depth</label>
            <div class="select-wrapper">
              <select id="analysis-depth">
                <option value="quick">Quick (Summary only)</option>
                <option value="standard" selected>Standard (Full analysis)</option>
                <option value="detailed">Detailed (Comprehensive review)</option>
              </select>
              <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </div>
          </div>
          <label class="checkbox-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="cache-results" checked>
              <div class="checkbox-custom"></div>
            </div>
            <span class="checkbox-label">Cache analysis results</span>
          </label>
          <div class="select-group">
            <label class="select-label" for="cache-duration">Cache Duration</label>
            <div class="select-wrapper">
              <select id="cache-duration">
                <option value="30">30 minutes</option>
                <option value="60" selected>1 hour</option>
                <option value="240">4 hours</option>
                <option value="1440">1 day</option>
              </select>
              <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- API Configuration -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
          </div>
          <span class="card-title">API Configuration</span>
        </div>
        <div class="settings-group">
          <div class="select-group">
            <label class="select-label" for="api-environment">Environment</label>
            <div class="select-wrapper">
              <select id="api-environment">
                <option value="production" selected>üöÄ Production</option>
                <option value="staging">üß™ Staging</option>
                <option value="development">üíª Development (localhost)</option>
                <option value="custom">‚öôÔ∏è Custom URL</option>
              </select>
              <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"/>
              </svg>
            </div>
          </div>
          
          <!-- Custom URL Input -->
          <div id="custom-url-section" class="input-group hidden">
            <label class="input-label" for="api-url">Custom API URL</label>
            <input type="url" id="api-url" class="text-input" placeholder="https://your-custom-worker.workers.dev">
            <span class="input-hint">Enter your custom Cloudflare Worker URL</span>
          </div>

          <!-- API Status -->
          <div class="api-status">
            <div id="status-indicator" class="status-indicator"></div>
            <div class="status-content">
              <div id="status-text" class="status-text">Checking API status...</div>
              <div id="status-details" class="status-details">Verifying connection</div>
            </div>
            <button type="button" id="test-api" class="test-btn">Test</button>
          </div>
        </div>
      </div>

      <!-- Privacy Settings -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <span class="card-title">Privacy</span>
        </div>
        <div class="settings-group">
          <label class="checkbox-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="analytics">
              <div class="checkbox-custom"></div>
            </div>
            <span class="checkbox-label">Send anonymous usage analytics</span>
          </label>
          <label class="checkbox-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="error-reporting" checked>
              <div class="checkbox-custom"></div>
            </div>
            <span class="checkbox-label">Send error reports to improve the extension</span>
          </label>
        </div>
      </div>

      <!-- Notifications -->
      <div class="settings-card">
        <div class="card-header">
          <div class="card-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
          </div>
          <span class="card-title">Notifications</span>
        </div>
        <div class="settings-group">
          <label class="checkbox-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="policy-detected" checked>
              <div class="checkbox-custom"></div>
            </div>
            <span class="checkbox-label">Notify when policies are detected</span>
          </label>
          <label class="checkbox-item">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="high-risk-alert" checked>
              <div class="checkbox-custom"></div>
            </div>
            <span class="checkbox-label">Alert for high-risk policies</span>
          </label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button type="submit" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17,21 17,13 7,13 7,21"/>
            <polyline points="7,3 7,8 15,8"/>
          </svg>
          Save Settings
        </button>
        <button type="button" id="reset-btn" class="btn btn-secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 2v6h-6"/>
            <path d="M3 12a9 9 0 0 1 15-6.7L21 8"/>
            <path d="M3 22v-6h6"/>
            <path d="M21 12a9 9 0 0 1-15 6.7L3 16"/>
          </svg>
          Reset to Defaults
        </button>
      </div>

      <!-- Status Message -->
      <div id="status-message" class="status-message"></div>
    </form>

    <!-- Footer -->
    <footer class="options-footer">
      <div class="footer-content">
        <span class="version">SolarFlare v1.0.0</span>
        <div class="footer-text">
          <span>Built by H</span>
          <span class="heart">‚ù§Ô∏è</span>
        </div>
        <div class="powered-by">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <span>Powered by Cloudflare</span>
        </div>
      </div>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
